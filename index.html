<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="bg-gray-100 mx-6 border-2 px-6 py-7">
      <h2 class="font-bold text-lg mb-4">Expense Tracker</h2>
      <form action="" class="space-y-4" id="expenseform">
        <input
          type="text"
          id="description"
          placeholder="Expense description"
          class="w-full p-2 border border-gray-400"
          required
        /><br />
        <select
          name=""
          id="category"
          class="w-full p-2 border border-gray-400"
          required
        >
          <option value="select category">Select category</option>
          <option value="food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Utilities">Utilities</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Others">Others</option></select
        ><br />
        <input
          type="number"
          id="amount"
          placeholder="Amount"
          class="w-full p-2 border border-gray-400"
          required
        /><br />
        <input
          type="submit"
          value="Add Expense"
          required
          class="bg-green-300 w-full p-2 border border-gray-400 font-semibold mb-4 cursor-pointer text-white"
        />
      </form>
      <h3 class="font-bold mt-4 text-lg">Expense summary</h3>
      <table class="w-full mt-4 border-collapse">
        <thead class="bg-green-300">
          <tr class="border-b border-gray-400 text-white">
            <th class="p-2 text-left">Description</th>
            <th class="p-2 text-left">Category</th>
            <th class="p-2 text-left">Amount</th>
          </tr>
        </thead>
        <tbody id="expenselist"></tbody>
      </table>
    </div>

    <script>
      const expenseform = document.getElementById('expenseform');
      const expenselist = document.getElementById('expenselist');
      
      expenseform.addEventListener('submit', function(event){
        event.preventDefault();

        const description = document.getElementById('description').value;
        const category = document.getElementById('category').value;
        const amount = document.getElementById('amount').value;

        if(description && category && !isNaN(amount)){
          const newRow = document.createElement('tr');
          newRow.innerHTML = `
            <td class="p-2 border-b border-gray-300">${description}</td>
            <td class="p-2 border-b border-gray-300">${category}</td>
            <td class="p-2 border-b border-gray-300">${amount}</td>
          `;

          expenselist.appendChild(newRow);

          document.getElementById('description').value = '';
          document.getElementById('category').value = '';
          document.getElementById('amount').value = '';
        } else {
          alert('Please fill out all fields with valid data');
        }
      });
    </script>
  </body>
</html>
